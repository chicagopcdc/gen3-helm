        # consents obtained from DUO and NIH
        # https://github.com/EBISPOT/DUO
        # https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4721915/
        - name: 'consents'
          subresources:
            - name: 'NRES'
              description: 'no restriction'
            - name: 'GRU'
              description: 'general research use'
            - name: 'GRU_CC'
              description: 'general research use and clinical care'
            - name: 'HMB'
              description: 'health/medical/biomedical research'
            - name: 'POA'
              description: 'population origins or ancestry research'
            - name: 'NMDS'
              description: 'no general methods research'
            - name: 'NPU'
              description: 'not-for-profit use only'
            - name: 'PUB'
              description: 'publication required'
            - name: 'DS_LungDisease'
              description: 'disease-specific research for lung disease'
            - name: 'DS_ChronicObstructivePulmonaryDisease'
              description: 'disease-specific research for chronic obstructive pulmonary disease'

        - name: 'abc'
          subresources:
            - name: 'programs'
              subresources:
                - name: 'foo'
                  subresources:
                    - name: 'projects'
                      subresources:
                        - name: 'bar'
                - name: 'test_program'
                  subresources:
                    - name: 'projects'
                      subresources:
                        - name: 'test_project1'
                        - name: 'test_project2'
                - name: 'test_program2'
                  subresources:
                    - name: 'projects'
                      subresources:
                        - name: 'test_project3'


        # "Sheepdog admin" resources
        - name: 'services'
          subresources:
            - name: 'sheepdog'
              subresources:
                - name: 'submission'
                  subresources:
                    - name: 'program'
                    - name: 'project'
            #PCDC
            - name: 'amanuensis'
            - name: 'indexd'
              subresources:
                - name: 'admin'
                - name: 'bundles'
            - name: audit
              subresources:
                - name: presigned_url
                - name: login

        - name: 'open'

      # action/methods:
      #     create, read, update, delete, read-storage, write-storage,
      #     file_upload, access
      roles:
        # General Access
        - id: 'file_uploader'
          description: 'can upload data files'
          permissions:
            - id: 'file_upload'
              action:
                service: '*'
                method: 'file_upload'
        - id: 'workspace_user'
          permissions:
            - id: 'workspace_access'
              action:
                service: 'jupyterhub'
                method: 'access'
        - id: 'dashboard_user'
          permissions:
