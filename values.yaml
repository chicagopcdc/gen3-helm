        #     - 'indexd_storage_reader'
        #   resource_paths: ['/']
        # - id: 'indexd_storage_editor'
        #   description: ''
        #   role_ids:
        #     - 'indexd_storage_reader'
        #     - 'indexd_storage_writer'
        #   resource_paths: ['/']

        # argo
        - id: argo
          description: be able to use argo
          resource_paths: [/argo]
          role_ids: [argo_user]
        
        #PCDC specific
        - id: 'services.amanuensis-admin'
          description: 'admin access to amanuensis'
          role_ids:
            - 'amanuensis_admin'
          resource_paths:
            - '/services/amanuensis'
        - id: analysis
          description: be able to use analysis tool service
          resource_paths: 
          - /analysis
          role_ids: 
          - analysis_user
        - id: privacy_policy
          description:  User agreed on the privacy policy
          resource_paths:
            - /privacy
          role_ids:
            - reader
        - id: login_no_access
          role_ids:
          - reader
          resource_paths:
          - /portal
        - id: 'data_admin'
          description: 'policy test, should write a policy per resource and assign to user in order to avoid duplicating policies'
          role_ids:
            - admin
          resource_paths:
            - /programs
            - /programs/pcdc
      resources:
        # General Access
        - name: 'data_file'
          description: 'data files, stored in S3'
        - name: 'dashboard'
          description: 'commons /dashboard'
        - name: 'mds_gateway'
          description: 'commons /mds-admin'
        - name: 'prometheus'
          description: 'commons /prometheus and /grafana'
        - name: 'ttyadmin'
          description: 'commons /ttyadmin'
        - name: 'workspace'
          description: jupyter notebooks
        - name: "sower"
          description: 'sower resource'
        - name: 'mariner'
          description: 'workflow execution service'
        - name: argo
        #PCDC
        - name: analysis
          description: analysis tool service
        - name: portal
          description: data portal service
        - name: privacy
          description: User privacy policy
        # OLD Data
        - name: 'programs'
          subresources:
            #PCDC
            - name: pcdc
            - name: 'open'
              subresources:
                - name: 'projects'
                  subresources:
                    - name: '1000G'
                    - name: 'authnRequired'
            - name: 'QA'
              subresources:
                - name: 'projects'
                  subresources:
                    - name: 'test'
            - name: 'DEV'
              subresources:
                - name: 'projects'
                  subresources:
                    - name: 'test'
            - name: 'jnkns'
              subresources:
                - name: 'projects'
                  subresources:
                    - name: 'jenkins'
                    - name: 'jenkins2'
            - name: 'test'
              subresources:
                - name: 'projects'
                  subresources:
                    - name: 'test'

        # NEW Data WITH PREFIX
        - name: 'gen3'
          subresources:
            - name: 'programs'
              subresources:
                - name: 'QA'
                  subresources:
                    - name: 'projects'
                      subresources:
                        - name: 'test'
                - name: 'DEV'
                  subresources:
                    - name: 'projects'
                      subresources:
                        - name: 'test'
                - name: 'jnkns'
                  subresources:
                    - name: 'projects'
                      subresources:
                        - name: 'jenkins'
                        - name: 'jenkins2'
                - name: 'test'
                  subresources:
                    - name: 'projects'
                      subresources:
