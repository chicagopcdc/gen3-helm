              action:
                service: '*'
                method: 'delete'
        - id: 'storage_writer'
          description: ''
          permissions:
            - id: 'storage_writer'
              action:
                service: '*'
                method: 'write-storage'
        - id: 'storage_reader'
          description: ''
          permissions:
            - id: 'storage_reader'
              action:
                service: '*'
                method: 'read-storage'


        # Sheepdog admin role
        - id: 'sheepdog_admin'
          description: 'sheepdog admin role for program project crud'
          permissions:
            - id: 'sheepdog_admin_action'
              action:
                service: 'sheepdog'
                method: '*'


        # indexd
        - id: 'indexd_admin'
          # this only works if indexd.arborist is enabled in manifest!
          description: 'full access to indexd API'
          permissions:
            - id: 'indexd_admin'
              action:
                service: 'indexd'
                method: '*'
        - id: 'indexd_record_creator'
