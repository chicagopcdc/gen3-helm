              action:
                service: 'dashboard'
                method: 'access'
        - id: 'mds_user'
          permissions:
            - id: 'mds_access'
              action:
                service: 'mds_gateway'
                method: 'access'
        - id: 'prometheus_user'
          permissions:
            - id: 'prometheus_access'
              action:
                service: 'prometheus'
                method: 'access'
        - id: 'ttyadmin_user'
          permissions:
            - id: 'ttyadmin_access'
              action:
                service: 'ttyadmin'
                method: 'access'
        - id: 'sower_user'
          permissions:
            - id: 'sower_access'
              action:
                service: 'job'
                method: 'access'
        - id: 'mariner_admin'
          permissions:
            - id: 'mariner_access'
              action:
                service: 'mariner'
                method: 'access'
        - id: 'audit_reader'
          permissions:
            - id: 'audit_reader_action'
              action:
                service: 'audit'
                method: 'read'
        - id: 'analysis_user'
          permissions:
          - action: {method: 'access', service: 'analysis'}
            id: 'analysis_access'
        # All services
        - id: 'admin'
          description: ''
          permissions:
            - id: 'admin'
              action:
                service: '*'
                method: '*'
        - id: 'creator'
          description: ''
          permissions:
            - id: 'creator'
              action:
                service: '*'
                method: 'create'
        - id: 'reader'
          description: ''
          permissions:
            - id: 'reader'
              action:
                service: '*'
                method: 'read'
        - id: 'updater'
          description: ''
          permissions:
            - id: 'updater'
              action:
                service: '*'
                method: 'update'
        - id: 'deleter'
          description: ''
          permissions:
