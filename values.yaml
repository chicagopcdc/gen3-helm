        - id: 'indexd_storage_reader'
          description: ''
          permissions:
            - id: 'indexd_storage_reader'
              action:
                service: 'indexd'
                method: 'read-storage'
        - id: 'indexd_storage_writer'
          description: ''
          permissions:
            - id: 'indexd_storage_writer'
              action:
