        #     - 'indexd_record_reader'
        #   resource_paths: ['/']
        # - id: 'indexd_record_editor'
        #   description: ''
        #   role_ids:
        #     - 'indexd_record_creator'
        #     - 'indexd_record_reader'
        #     - 'indexd_record_updater'
        #     - 'indexd_delete_record'
        #   resource_paths: ['/']
        # - id: 'indexd_storage_reader'
        #   description: ''
