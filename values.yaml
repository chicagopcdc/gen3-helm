        # - id: 'indexd_admin'
        #   description: ''
        #   role_ids:
        #     - 'indexd_record_creator'
        #     - 'indexd_record_reader'
        #     - 'indexd_record_updater'
        #     - 'indexd_delete_record'
        #     - 'indexd_storage_reader'
        #     - 'indexd_storage_writer'
        #   resource_paths: ['/']
        # - id: 'indexd_record_reader'
        #   description: ''
