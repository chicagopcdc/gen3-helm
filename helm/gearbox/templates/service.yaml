apiVersion: v1
kind: Service
metadata:
  name: gearbox-service
  labels:
    {{- include "gearbox.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "gearbox.selectorLabels" . | nindent 4 }}
